<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="resources">
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/css/app.css}">
    </th:block>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light" th:fragment="navbar(current)">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">My Pizza</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}" th:classAppend="${current == 'home'} ? text-danger : not-active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/pizzas}" th:classAppend="${current == 'pizzas'} ? text-danger : not-active">Pizzas</a>
        </li>
      </ul>
      <form th:if="${pizzas}" class="d-flex" role="search" method="get" th:action="@{/pizzas}">
        <input class="form-control me-2" type="search" placeholder="Cerca la tua pizza" aria-label="Search"
               name="q" th:value="${keyword}">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<th:block th:fragment="scripts">
  <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
</th:block>
</body>
</html>
</html>
